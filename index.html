<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 666</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fascinate+Inline&family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="photos/cloudy.png" alt="Weather Icon" class="main-icon">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter a city name">
        <button onclick="getWeather()">Search</button>
        
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <h3 id="date-time"></h3>
            <h3 id="temperature"></h3>
            <div id="weather-description"></div>
        </div>
    </div>
    <script src="lol.js"></script>
</body>
</html>
