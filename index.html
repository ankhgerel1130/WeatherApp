<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 666</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fascinate+Inline&family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <img src="photos/cloudy.png" alt="Weather Icon" class="main-icon">
    <h1>Weather App</h1>
    <div class="input-container">
        <input type="text" id="city" placeholder="Enter a city name">
        <button onclick="getWeather()">Search</button>
    </div>
    <button class="advice-button" onclick="toggleAdvice()">Get Advice</button>
    
    <div id="weather-info">
        <h2 id="city-name"></h2>
        <h3 id="date-time"></h3>
        <h3 id="temperature"></h3>
        <div id="weather-description"></div>
    </div>
    <div id="advice-section">
    <h3>Advice of the Day</h3>
    <p id="advice"></p>
    <button class="another-advice-button" onclick="getAdvice()">Get Another Advice</button>
    <button class="back-button" onclick="toggleAdvice()">Back</button> <!-- New Back Button -->
</div>

</div>

    <script src="lol.js"></script>
    <script>
        document.getElementById("city").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                getWeather();
            }
        });

        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'ab853dcecca4b673e158af22aa48528b';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.cod === 200) {
                    const timezoneOffset = data.timezone / 3600;
                    const localTime = new Date(new Date().getTime() + (timezoneOffset * 3600 * 1000));
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                    const formattedDate = localTime.toLocaleDateString('en-US', options);

                    const iconCode = data.weather[0].icon;
                    const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

                    document.getElementById('date-time').innerHTML = `Date & Time:  ${formattedDate}</strong>`;
                    document.getElementById('city-name').innerHTML = `City:  ${data.name}</strong>`;
                    document.getElementById('temperature').innerHTML = `Temperature:  ${data.main.temp} Â°C</strong>`;
                    document.getElementById('weather-description').innerHTML = `
                        Weather:  ${data.weather[0].description}</strong>
                        <img src="${iconUrl}" alt="Weather Icon" style="vertical-align: middle; margin-left: 10px;">
                    `;
                    getAdvice();  
                } else {
                    document.getElementById('weather-info').innerHTML = 'City not found!';
                }
            } catch (error) {
                document.getElementById('weather-info').innerHTML = 'Error fetching data!';
                console.error('Error:', error);
            }
        }

        function getAdvice() {
            fetch('https://api.adviceslip.com/advice')
                .then(response => response.json())
                .then(data => {
                    const advice = data.slip.advice;
                    document.getElementById('advice').innerText = advice;
                })
                .catch(error => {
                    document.getElementById('advice').innerText = 'Could not fetch advice!';
                    console.error('Error fetching advice:', error);
                });
        }

        function toggleAdvice() {
            const adviceSection = document.getElementById('advice-section');
            adviceSection.style.display = adviceSection.style.display === 'block' ? 'none' : 'block';
            if (adviceSection.style.display === 'block') {
                getAdvice();
            }
        }
    </script>
</body>
</html>
